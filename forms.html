<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>PEL Assignment Submission Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="head_style.css">
        <link rel="stylesheet" href="body_style.css">
        <link rel="stylesheet" href="https://use.typekit.net/mot1hbr.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="appWrapper">
            <form name="mainForm">
                <div class="container">
                    <div class="parts for_part1">
                        <div class="part_content">
                            <h1 class="topic_txt">PEL131 Online Assignment 1</h1>
                            <hr class="hr_design">
                            <p class="sub_txt">It's required to fill all details correctly.<br>
                            In Email enter your personal or student email ID by university.<br></p>
                            <p class="sub_txt_remark">All entries are <span style="color: #ff7722;">Mandatory(^)</span></p>
                        </div>
                    </div>
                    <div class="parts for_part2">
                        <div class="part_content">
                            <label for="name" class="text_label">Full Name <span style="color: #ff7722; font-size:0.8rem;">^</span></label><br>
                            <input type="text" id="name" name="Full Name" class="textInput" placeholder="Your Answer" required>
                        </div>
                    </div>
                    <div class="parts for_part3">
                        <div class="part_content">
                            <label for="email" class="text_label">Email <span style="color: #ff7722; font-size:0.8rem;">^</span></label><br>
                            <input type="email" id="email" name="Email" class="textInput" placeholder="Your Answer" required>
                        </div>
                    </div>
                    <div class="parts for_part4">
                        <div class="part_content">
                            <label for="reg-no" class="text_label">Registration Number <span style="color: #ff7722; font-size:0.8rem;">^</span></label><br>
                            <input type="number" id="reg-no" name="Registration No." class="textInput" placeholder="Your Answer" required>
                        </div>
                    </div>
                    <div class="parts for_part5">
                        <div class="part_content">
                            <label for="section" class="text_label">Section <span style="color: #ff7722; font-size:0.8rem;">^</span></label><br>
                            <input type="text" id="section" name="Section" class="textInput" placeholder="Your Answer" required>
                        </div>
                    </div>
                    <div class="parts for_part6">
                        <div class="part_content">
                            <label for="media" class="text_label">Add Media <span style="color: #ff7722; font-size:0.8rem;">^</span></label><br>
                            <div class="fileInputContainer">
                                <input type="file" id="name" name="Full Name" class="mediaInput" placeholder="Your Answer" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="OpSection">
                    <input type="submit" value="Submit" class="OpButtons OpButtonSubmit">
                    <input type="reset" value="Clear Spaces" class="OpButtons OpButtonReset" onclick="SubForm()">
                </div>
            </form>
            <p class="footer_txt">Sourin Forms are not ment to share passwords. Please report if one asks for the same.<br>Made by Sourin.</p>
            <div class="logo">
                <span class="logo_Sourin">Sourin</span> <span class="logo_Forms">Forms</span>
            </div>
            <hr style="color: transparent; border: 1px solid rgba(59, 66, 72, 0);">
        </div>
    </body>
</html>
